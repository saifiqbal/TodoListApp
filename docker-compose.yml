version: '3.8'

services:
  # Backend API
  todolist-api:
    build:
      context: .
      dockerfile: ./src/TodoList.API/dockerfile
    container_name: todolist-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DataFilePath=/app/Data/todos.json
    volumes:
      - ./data:/app/Data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/todos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - todolist-network

  # Frontend React App
  todolist-frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000/api
    container_name: todolist-frontend
    ports:
      - "3000:80"
    depends_on:
      - todolist-api
    restart: unless-stopped
    networks:
      - todolist-network

networks:
  todolist-network:
    driver: bridge